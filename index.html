<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
</head>
<body>
    <h1>Create Your Diet Plan</h1>
    <form id="lifestyle-form">
        <label for="goal">Your Goal:</label>
        <select id="goal" name="goal">
            <option value="lose_weight">Lose Weight</option>
            <option value="build_muscle">Build Muscle</option>
            <option value="both">Both</option>
        </select>

        <label for="exercise">Do you exercise?</label>
        <select id="exercise" name="exercise">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="diet">Dietary Restrictions:</label>
        <input type="text" id="diet" name="diet" placeholder="e.g., vegetarian, lactose intolerant">

        <button type="submit">Get Plan</button>
    </form>

    <div id="plan-output"></div>

    <script>
        document.getElementById('lifestyle-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const goal = document.getElementById('goal').value;
            const exercise = document.getElementById('exercise').value;
            const diet = document.getElementById('diet').value;

            const response = await fetch('/generate-plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ goal, exercise, diet })
            });

            const data = await response.json();
            document.getElementById('plan-output').innerHTML = `<pre>${data.plan}</pre>`;
        });
    </script>
</body>
</html>
